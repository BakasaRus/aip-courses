{% extends 'base.html' %}

{% block title %}
Вход в систему
{% endblock %}

{% block content %}
<form action="{{ url_for('login') }}" method="POST">
    {{ form.csrf_token }}
    <div>
        {{ form.email.label }}
        {{ form.email }}
    </div>
    <div>
        {{ form.password.label }}
        {{ form.password }}
    </div>
    <div>
        {{ form.remember_me.label }}
        {{ form.remember_me }}
    </div>
    <button type="submit">Войти</button>
</form>
{% endblock %}
